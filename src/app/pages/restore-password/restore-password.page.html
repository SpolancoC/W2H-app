<ion-header>
  <ion-toolbar class="header-edit">
    <ion-buttons slot="start">
      <ion-back-button icon="caret-back-outline" defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Way2Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h2>Recuperar Contrase침a</h2>
    <div class="img-box">
      <img class="img" src="https://res.cloudinary.com/dcburqy6x/image/upload/v1732298388/enviar-datos_oolltm.png" alt="logo-img">
    </div>
    <form class="main-box" [formGroup]="restForm" autocomplete="off">
      <p>Introduce tu correo electr칩nico y te enviaremos un enlace para que puedas recuperar tu contrase침a</p>
      <div class="input-box">
        <label for="input-email">Correo</label>
        <input [(ngModel)]="email" formControlName="email" name="email" type="email" id="input-email" autocomplete="off" required>
      </div>
      <div *ngIf="restForm.controls?.['email'] as emailControl">
        <div *ngIf="emailControl.touched && emailControl.invalid">
          <ion-text *ngIf="emailControl.errors?.required">
            Campo requerido
          </ion-text>
          <ion-text *ngIf="emailControl.errors?.pattern">
            Email no valido
          </ion-text>
        </div>
      </div>

      <div class="btn-box">
        <button type="submit" class="restore-btn" (click)="restorePassword()" >Enviar Correo de Recuperaci칩n</button>
      </div>
    </form>
  </div>
</ion-content>
