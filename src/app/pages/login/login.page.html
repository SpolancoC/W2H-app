<ion-content>
  <form>
    <ion-item>
      <ion-label for="input-email">Correo</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" id="email-input" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="input-password">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" id="input-password" required></ion-input>
    </ion-item>
    <ion-button ype="submit" class="login-button">Iniciar Sesión</ion-button>
    <ion-button class="recovery-btn" fill="clear"  >Recuperar contraseña</ion-button>
  </form>
</ion-content>
