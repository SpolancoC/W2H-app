<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="dashboard-container">
    <h2>¡Bienvenido de nuevo, {{user.firstName}}!</h2>
    <p>Selecciona una opción para comenzar:</p>
    
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card routerLink="/profile">
            <ion-card-header>
              <ion-card-title>Perfil</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="person-circle-outline" size="large"></ion-icon>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card routerLink="/trips">
            <ion-card-header>
              <ion-card-title>Mis Viajes</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="car-outline" size="large"></ion-icon>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-card routerLink="/notifications">
            <ion-card-header>
              <ion-card-title>Notificaciones</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="notifications-outline" size="large"></ion-icon>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card routerLink="/settings">
            <ion-card-header>
              <ion-card-title>Configuración</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="settings-outline" size="large"></ion-icon>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <button (click)="logOut()">Salir</button>
</ion-content>
